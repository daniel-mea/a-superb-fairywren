<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Paperback - A Superb Fairywren</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        #checkout {
            min-height: 400px;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy A Superb Fairywren</h1>
        <p class="subtitle">Paperback Edition</p>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading checkout...</p>
        </div>
        
        <div id="checkout">
            <!-- Stripe Embedded Checkout will be inserted here -->
        </div>
        
        <a href="https://asuperbfairywren.com" class="back-link">‚Üê Back to website</a>
    </div>
    
    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('{{ STRIPE_PUBLISHABLE_KEY }}');
        initialize();
        
        async function initialize() {
            // Fetch the client secret from your server
            const fetchClientSecret = async () => {
                const response = await fetch('https://asuperbfairywren.netlify.app/.netlify/functions/create-checkout-paperback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                return data.clientSecret;
            };
            
            // Handle shipping address changes
            const onShippingDetailsChange = async (event) => {
                const { checkoutSessionId, shippingDetails } = event;
                
                try {
                    const response = await fetch('https://asuperbfairywren.netlify.app/.netlify/functions/calculate-shipping-options', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            checkout_session_id: checkoutSessionId,
                            shipping_details: shippingDetails,
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.type === 'error') {
                        return { type: 'reject', errorMessage: result.message };
                    } else {
                        return { type: 'accept' };
                    }
                } catch (error) {
                    console.error('Error calculating shipping:', error);
                    return { 
                        type: 'reject', 
                        errorMessage: 'Error calculating shipping. Please try again.' 
                    };
                }
            };
            
            // Initialize embedded checkout
            const checkout = await stripe.initEmbeddedCheckout({
                fetchClientSecret,
                onShippingDetailsChange,
            });
            
            // Hide loading, show checkout
            document.getElementById('loading').style.display = 'none';
            
            // Mount checkout
            checkout.mount('#checkout');
        }
    </script>
</body>
</html>
