<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - A Superb Fairywren</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="icon" type="image/png" href="https://asuperbfairywren.com/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Loading State */
        #loading {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #635bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 15px;
        }
        
        /* Checkout Container */
        .checkout-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }
        
        #checkout {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Override any default Stripe iframe styling to make it full width */
        #checkout iframe {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading checkout...</p>
    </div>
    
    <!-- Stripe Embedded Checkout -->
    <div class="checkout-wrapper">
        <div id="checkout"></div>
    </div>
    
    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('pk_live_51Srr8CGXWk5MoZyWNfVQilN4Fc1UFhRXUhWJlo50I7UJF5iIaL7xdH022CaOBnsttg4lKV5YCbZZ69R8yYIqGkct00Wgt8VB9s');
        
        initialize();
        
        async function initialize() {
            // Fetch the client secret from your server
            const fetchClientSecret = async () => {
                const response = await fetch('https://asuperbfairywren.netlify.app/.netlify/functions/create-checkout-paperback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                return data.clientSecret;
            };
            
            // Handle shipping address changes
            const onShippingDetailsChange = async (event) => {
                const { checkoutSessionId, shippingDetails } = event;
                
                try {
                    const response = await fetch('https://asuperbfairywren.netlify.app/.netlify/functions/calculate-shipping-options', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            checkout_session_id: checkoutSessionId,
                            shipping_details: shippingDetails,
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.type === 'error') {
                        return { type: 'reject', errorMessage: result.message };
                    } else {
                        return { type: 'accept' };
                    }
                } catch (error) {
                    console.error('Error calculating shipping:', error);
                    return { 
                        type: 'reject', 
                        errorMessage: 'Error calculating shipping. Please try again.' 
                    };
                }
            };
            
            // Initialize embedded checkout
            const checkout = await stripe.initEmbeddedCheckout({
                fetchClientSecret,
                onShippingDetailsChange,
            });
            
            // Hide loading, show checkout
            document.getElementById('loading').style.display = 'none';
            
            // Mount checkout
            checkout.mount('#checkout');
        }
    </script>
</body>
</html>
