<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daniel – A Superb Fairywren</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Fraunces', serif;
    background-color: #fff1a9;
}

/* ★★★★★ FIXED BACKGROUND LAYER — ALWAYS COVERS SCREEN ★★★★★ */
.bg-layer {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100vw;
    height: 100dvh;       /* dynamic vh → fixes mobile landscape clipping */
    background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    z-index: 0;
    pointer-events: none;
}

/* your original layout, untouched */
body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.header, .footer {
    text-align: center;
    color: #FFE555;
    z-index: 2;  /* ensure above background */
    position: relative;
}

.header {
    padding-top: 15px;
}
.header img {
    width: 60px;
    border-radius: 50%;
}
.header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 10px 0;
    font-size: 1.5em;
}

/* DANIEL — TALA links row */
.menu-row {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 17.5px;
}
.menu-link.daniel {
    transform: translateX(-7px);
    color: white; 
    pointer-events: none;
}
.menu-link.tala {
    transform: translateX(5px);
}
.menu-link {
    position: relative;
    font-family: 'Fraunces', serif;
    font-weight: 700;
    font-style: italic;
    font-size: 32px;
    color: #FFE555;
    text-decoration: none;
    transition: color 0.33s ease;
}
.menu-link .underline {
    position: absolute;
    bottom: -1px;
    left: 0;
    height: 0px;
    width: 0;
    background: #FFE555;
    transition: width 0.33s ease;
}
.menu-link:hover {
    color: white; 
}
.menu-link:hover .underline {
    width: 100%;
}

/* social icons */
.social {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px; 
}
.social a img {
    width: 33px;
    vertical-align: middle;
}
.footer {
    padding-bottom: 15px;
}

/* MAIN CONTENT / PROJECT ICONS */
.main-content {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 2;   /* stays above background */
}
.project-item {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    pointer-events: auto;
    text-decoration: none; 
}
.project-item img {
    width: 55px;
    height: 55px;
    margin-bottom: 3px;
}
.project-label {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    color: #FFFFFF;
    font-size: 14px;
    font-weight: 400; 
    text-shadow: 0px 1px 2.5px rgba(0, 0, 0, 1);
    letter-spacing: 0.5px;
}

/* positioning */
.music-projects {
    left: 42%; 
    top: 27%; 
    transform: translateX(-50%);
}
.writing-projects {
    left: 49%; 
    top: 33%;
    transform: translateX(-50%);
}

/* responsive */
@media (max-width: 768px) {
    .menu-link { font-size: 28px; }
    .social a img { width: 25px; }
    .project-item img { width: 45px; height: 45px; }
    .project-label { font-size: 12px; }
}
@media (max-width: 480px) {
    .menu-link { font-size: 22px; }
    .header img { width: 50px; }
    .social a img { width: 20px; }
    .menu-link.daniel, .menu-link.tala {
        transform: translateX(0);
    }
}

</style>
</head>
<body>

<!-- ★ Background layer ALWAYS covering viewport -->
<div class="bg-layer"></div>

<div class="header">
    <a href="/home/">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
    </a>
    <a href="/home/" style="text-decoration:none;">
        <h1>A SUPERB FAIRYWREN</h1>
    </a>
    <div class="menu-row">
        <a href="/danny/" class="menu-link daniel">DANIEL
            <span class="underline"></span>
        </a>
        <a href="/tala/" class="menu-link tala">TALA
            <span class="underline"></span>
        </a>
    </div>
</div>

<div class="main-content">
    
    <a href="/danny-music/" class="project-item music-projects">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/icon_musicprojects.png" alt="Music Projects">
        <span class="project-label">music</span>
    </a>

    <a href="/danny-writing/" class="project-item writing-projects">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/icon_writingprojects.png" alt="Writing Projects">
        <span class="project-label">writing</span>
    </a>

</div>

<div class="footer">
    <div class="social">
        <a href="https://instagram.com/danny__mea" target="_blank">
            <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_ig.svg" alt="Instagram">
        </a>
        <a href="/contact/">
            <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email">
        </a>
        <a href="https://www.youtube.com/@DannyMEA" target="_blank">
            <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_yt.svg" alt="YouTube">
        </a>
    </div>
</div>

</body>
</html>
