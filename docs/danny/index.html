<style>
/* base reset */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Fraunces', serif;
  background-color: #fff1a9;
}

/* bg-layer uses the real viewport height via CSS var --vh */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

/* layout above bg */
body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* header, footer, main content */
.header, .footer, .main-content {
  position: relative;
  z-index: 2;
  color: #FFE555;
}

/* header */
.header {
  padding-top: 15px;
  text-align: center;
}
.header img { width: 60px; border-radius: 50%; }
.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 10px 0;
  font-size: 1.5em;
}

/* menu row */
.menu-row { display:flex; justify-content:center; gap:60px; margin-top:17.5px; }
.menu-link { position: relative; font-weight:700; font-style:italic; font-size:32px; color:#FFE555; text-decoration:none; transition: color .33s; }
.menu-link.daniel { transform: translateX(-7px); color:white; pointer-events:none; }
.menu-link.tala   { transform: translateX(5px); }
.menu-link .underline { position:absolute; bottom:-1px; left:0; width:0; height:0; background:#FFE555; transition: width .33s; }
.menu-link:hover { color:white; }
.menu-link:hover .underline { width:100%; }

/* social */
.social { display:flex; justify-content:center; gap:15px; margin-top:20px; }
.social a img { width:33px; vertical-align:middle; }

/* footer */
.footer { padding-bottom: 15px; }

/* main content icons */
.main-content {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 2;
}
.project-item { position: absolute; display:flex; flex-direction:column; align-items:center; pointer-events:auto; text-decoration:none; }
.project-item img { width:55px; height:55px; margin-bottom:3px; }

/* project labels */
.project-label { 
  color: #FFFFFF; 
  font-size: 14px; 
  font-weight: 400; 
  text-shadow: 0px 0px 2px rgba(0,0,0,0.7); 
  letter-spacing: 0.5px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

/* Desktop positions */
.music-projects { left:42%; top:27%; transform: translateX(-50%); }
.writing-projects { left:49%; top:33%; transform: translateX(-50%); }

/* --- LAPTOP-SAFE orientation-based styling --- */
@media (max-width: 1024px) and (orientation: portrait) {
  .menu-link.daniel, .menu-link.tala { transform: translateX(0); }
  .header img { width:50px; }
  .social a img { width:25px; }
  .project-item img { width:55px; height:55px; }
  .project-label { font-size:12px; }
  
  .music-projects { top: 35%; left: 30%; }
  .writing-projects { top: 60%; left: 44%; }
}

@media (max-width: 1024px) and (orientation: landscape) {
  .social a img { width:22px; }
  .music-projects { top: 35%; }
  .writing-projects { top: 55%; }
}
</style>
