        }
        
        .total-amount {

            color: #1a1a1a;
            margin-bottom: 40px;

        .item-image {

        .item-details {

            border-radius: 50%;
            width: 40px;
            height: 40px;

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            color: #dc2626;
            font-size: 14px;
            margin-top: 12px;
            padding: 12px;
            background: #fef2f2;

            border: 1px solid #fecaca;
        }
        
        /* Mobile */

            .checkout-container {

                border-bottom: 1px solid #e6e6e6;

            }

            }

                font-size: 36px;
            }
        }

        function renderAddon() {
            const addon = addons[currentAddonIndex];
            document.getElementById('addon-container').innerHTML = `
                <div class="addon-item ${addon.added ? 'added' : ''}">
                    <img src="${addon.image}" alt="${addon.name}" class="addon-image">
                    <div class="addon-info">
                        <div class="addon-name">${addon.name}</div>
                        ${addon.description ? `<div class="addon-description">${addon.description}</div>` : ''}
                    </div>
                    <div class="addon-price">A$${addon.price.toFixed(2)}</div>
                    <button class="add-button ${addon.added ? 'added' : ''}" onclick="toggleAddon('${addon.id}')">
                        ${addon.added ? 'âœ“ Added' : '+ Add'}
                    </button>
                </div>
            `;
            
            document.getElementById('prev-addon').disabled = currentAddonIndex === 0;
            document.getElementById('next-addon').disabled = currentAddonIndex === addons.length - 1;
        }
        
        function navigateAddon(direction) {
            currentAddonIndex += direction;
            if (currentAddonIndex < 0) currentAddonIndex = 0;
            if (currentAddonIndex >= addons.length) currentAddonIndex = addons.length - 1;
            renderAddon();
        }
        
        function toggleAddon(addonId) {
            const addon = addons.find(a => a.id === addonId);
            addon.added = !addon.added;
            renderAddon();
            updateTotals();
        }
        
        function handleQuantityChange(e) {
            quantity = parseInt(e.target.value);
            updateTotals();
            calculateShipping();
        }
        
        function calculateShipping() {
            const country = document.getElementById('country').value;
            if (!country) {
                shippingCost = 0;
                document.getElementById('shipping-cost').textContent = 'Enter address to calculate';
                document.getElementById('shipping-cost').className = 'price-value shipping-calculating';
            } else {
                const rates = shippingRates[country] || shippingRates['DEFAULT'];
                shippingCost = rates[quantity] || rates[3];
                document.getElementById('shipping-cost').textContent = `A$${shippingCost.toFixed(2)}`;
                document.getElementById('shipping-cost').className = 'price-value';
            }
            updateTotals();
        }
        
        function getSubtotal() {
            let total = bookPrice * quantity;
            addons.forEach(addon => {
                if (addon.added) total += addon.price;
            });
            return total;
        }
        
        function getTotal() {
            return getSubtotal() + shippingCost;
        }
        
        function updateTotals() {
            const subtotal = getSubtotal();
            const total = getTotal();
            
            document.getElementById('book-price').textContent = `A$${(bookPrice * quantity).toFixed(2)}`;
            document.getElementById('subtotal').textContent = `A$${subtotal.toFixed(2)}`;
            document.getElementById('total-due').textContent = `A$${total.toFixed(2)}`;
            document.getElementById('total-display').textContent = `A$${total.toFixed(2)}`;
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full-name').value;
            const country = document.getElementById('country').value;
            const addressLine1 = document.getElementById('address-line1').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const postalCode = document.getElementById('postal-code').value;
            
            if (!email || !fullName || !country || !addressLine1 || !city || !state || !postalCode) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (!shippingCost) {
                showError('Please select a country to calculate shipping');
                return;
            }
            
            setLoading(true);
            
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: `https://asuperbfairywren.com/success-paperback`,
                    receipt_email: email,
                    shipping: {
                        name: fullName,
                        address: {
                            line1: addressLine1,
                            line2: document.getElementById('address-line2').value || '',
                            city: city,
                            state: state,
                            postal_code: postalCode,
                            country: country
                        }
                    }
                }
            });
            
            if (error) {
                showError(error.message);
                setLoading(false);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        function setLoading(loading) {
            document.getElementById('submit-button').disabled = loading;
            document.getElementById('button-text').style.display = loading ? 'none' : 'block';
            document.getElementById('button-spinner').style.display = loading ? 'block' : 'none';
        }
    </script>
</body>
</html>
