<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Main – A Superb Fairywren</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #fff1a9; 
}

/* --- BACKGROUND FIX --- */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/peter_and_wendy-crop2.jpg');
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.header, .footer {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #FFE555;
}

.header {
  padding-top: 15px;
}

.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
}

.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 10px 0;
  font-size: 1.5em;
}

.menu-row {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-top: 17.5px;
}

.menu-link.daniel { transform: translateX(-7px); }
.menu-link.tala { transform: translateX(5px); }

.menu-link {
  position: relative;
  font-family: 'Fraunces', serif;
  font-weight: 700;
  font-style: italic;
  font-size: 32px;
  color: #FFE555;
  text-decoration: none;
  transition: color 0.33s ease;
}

.menu-link .underline {
  position: absolute;
  bottom: -1px;
  left: 0;
  height: 0;
  width: 0;
  background: #FFE555;
  transition: width 0.33s ease;
}

.menu-link:hover { color: white; }
.menu-link:hover .underline { width: 100%; }

.social {
  margin-top: 20px;
  /* --- AÑADIR/ADD THIS LINE TO HIDE THE SOCIAL LINKS --- */
  display: none; 
}
.social a img { width: 33px; vertical-align: middle; }

.footer { padding-bottom: 15px; }

/* --- MOBILE / TABLET LOGO SHRINK --- */
@media (max-width: 768px) {
  .header img { width: 50px; }
  .menu-link.daniel, .menu-link.tala { transform: translateX(0); }
}

@media (max-width: 480px) {
  .header img { width: 50px; }
}
</style>
</head>
<body>

<div class="bg-layer" aria-hidden="true"></div>

<div class="header">
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <div class="menu-row">
    <a href="/danny/" class="menu-link daniel">DANIEL <span class="underline"></span></a>
    <a href="/tala/" class="menu-link tala">TALA <span class="underline"></span></a>
  </div>
</div>

<div class="footer">
  <div class="social">
    <a href="/contact/">
      <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email">
    </a>
  </div>
</div>

<script>
/* Real viewport height fix for mobile */
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };
  setVh();
  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>

</body>
</html>
