<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main – A Superb Fairywren</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
font-family: 'Fraunces', serif;
overflow: hidden;
/* Set fallback background color for loading */
background-color: #fff1a9; 
}
body {
display: flex;
flex-direction: column;
justify-content: space-between;
/* UPDATED IMAGE PATH */
background: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/peter_and_wendy-crop.jpg') center center / cover no-repeat;
}
.header, .footer {
text-align: center;
color: #FFE555;
}
.header {
padding-top: 15px;
}
.header img {
width: 60px;
border-radius: 50%;
}
.header h1 {
color: #FFE555;
font-weight: 500;
text-decoration: line-through;
text-transform: uppercase;
margin: 10px 0 10px 0;
font-size: 1.5em;
}
/* DANIEL — TALA links row */
.menu-row {
display: flex;
justify-content: center;
gap: 60px;
margin-top: 17.5px; /* previous 7.5px + 10px */
}

/* **CRITICAL FIX**: Using transform for stable sub-pixel shifting */
.menu-link.daniel {
    transform: translateX(-7px);
}
.menu-link.tala {
    transform: translateX(5px);
}

.menu-link {
position: relative;
font-family: 'Fraunces', serif;
font-weight: 700;
font-style: italic;
font-size: 32px;
color: #FFE555; /* initial color is yellow */
text-decoration: none;
transition: color 0.33s ease;
}
.menu-link .underline {
position: absolute;
bottom: -1px;
left: 0;
height: 0px;
width: 0;
background: #FFE555;
transition: width 0.33s ease;
}
.menu-link:hover {
color: white; /* fades from FE555 → white */
}
.menu-link:hover .underline {
width: 100%;
}

/* --- ADDed SOCIAL STYLES FOR CONSISTENCY --- */
.social {
    margin-top: 20px;
    /* KEY CHANGE: Set icon visibility to 0% */
    opacity: 0; 
}
.social a img {
    width: 33px;
    vertical-align: middle;
}
/* ------------------------------------------- */

/* footer stays empty unless you want something there later */
.footer {
padding-bottom: 15px;
}
/* Responsive adjustments */
@media (max-width: 768px) {
.menu-link {
font-size: 28px;
}
}
@media (max-width: 480px) {
.menu-link {
    font-size: 22px;
}
.header img {
    width: 50px;
}
.social a img {
    width: 20px;
}
/* Remove micro-adjustment on mobile for cleaner alignment */
.menu-link.daniel, .menu-link.tala {
    transform: translateX(0);
}
}
</style>
</head>
<body>
<div class="header">
<img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
<h1>A SUPERB FAIRYWREN</h1>
<div class="menu-row">
<a href="/danny/" class="menu-link daniel">DANIEL
<span class="underline"></span>
</a>
<a href="/tala/" class="menu-link tala">TALA
<span class="underline"></span>
</a>
</div>
</div>
<div class="footer">
    <div class="social">
        <a href="/contact/">
            <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email">
        </a>
    </div>
</div>
</body>
</html>
