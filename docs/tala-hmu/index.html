<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Blank Page</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* Background layer fills viewport without stretching */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/talas_diary-crop0B.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

/* Real viewport height fix for mobile */
</style>
</head>
<body>
<div class="bg-layer" aria-hidden="true"></div>

<script>
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  };
  setVh();
  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>
</body>
</html>
