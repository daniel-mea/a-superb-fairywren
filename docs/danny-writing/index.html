<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Daniel – A Superb Fairywren</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<style>

/* ---------------------------------------------------
   BASE RESET
--------------------------------------------------- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Fraunces', serif;
  background-color: #fff1a9;
}

/* Background layer (always fills visible viewport) */
.bg-layer {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

/* layout above bg */
body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* ensure controls are above the bg */
.header, .footer, .main-content {
  position: relative;
  z-index: 2;
  color: #FFE555;
}

/* ---------------------------------------------------
   HEADER
--------------------------------------------------- */
.header {
  padding-top: 15px;
  text-align: center;
}
.header img { width: 60px; border-radius: 50%; }
.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0;
  font-size: 1.5em;
}

/* menu row */
.menu-row { 
  display:flex; 
  justify-content:center; 
  gap:60px; 
  margin-top:17.5px; 
}
.menu-link { 
  position: relative; 
  font-weight:700; 
  font-style:italic; 
  font-size:32px; 
  color:#FFE555; 
  text-decoration:none; 
  transition: color .33s; 
}
.menu-link.daniel { transform: translateX(-7px); color:white; pointer-events:none; }
.menu-link.tala   { transform: translateX(5px); }
.menu-link .underline { 
  position:absolute; 
  bottom:-1px; 
  left:0; 
  width:0; 
  height:0; 
  background:#FFE555; 
  transition: width .33s; 
}
.menu-link:hover { color:white; }
.menu-link:hover .underline { width:100%; }

/* ---------------------------------------------------
   SOCIAL ICONS
--------------------------------------------------- */
.social { 
  display:flex; 
  justify-content:center; 
  gap:15px; 
  margin-top:20px; 
}
.social a img { width:33px; }

/* ---------------------------------------------------
   FOOTER
--------------------------------------------------- */
.footer {
  padding-bottom: 15px;
}

/* ---------------------------------------------------
   MAIN CONTENT ICONS
--------------------------------------------------- */
.main-content {
  position:absolute;
  inset:0;
  pointer-events:none;
}
.project-item { 
  position: absolute; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  pointer-events:auto; 
  text-decoration:none; 
}
.project-item img { width:55px; height:55px; margin-bottom:3px; }

/* label style */
.project-label { 
  color: #FFFFFF;
  font-size: 14px; 
  font-weight: 400;
  text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);
  letter-spacing: 0.5px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* ---------------------------------------------------
   DESKTOP / LAPTOP MODE (FROZEN)
   width >= 1000px → NO responsive switching ever
--------------------------------------------------- */
@media screen and (min-width: 1000px) {

  /* desktop positions (your originals) */
  .music-projects  { left:42%; top:27%; transform: translateX(-50%); }
  .writing-projects { left:49%; top:33%; transform: translateX(-50%); }

  /* desktop icon sizes unchanged */
  .social a img { width:33px; }
  .project-item img { width:55px; height:55px; }

  /* menu offsets as-is */
  .menu-link.daniel { transform: translateX(-7px); }
  .menu-link.tala   { transform: translateX(5px); }
}

/* ---------------------------------------------------
   MOBILE + TABLET MODE
   width < 1000px → orientation switching applies
--------------------------------------------------- */

/* ---------------- PORTRAIT ---------------- */
@media screen and (max-width: 999px) and (orientation: portrait) {

  .menu-link.daniel,
  .menu-link.tala { transform: translateX(0); }

  .header img { width:50px; }
  .social a img { width:25px; }
  .project-item img { width:55px; height:55px; }
  .project-label { font-size:12px; }

  /* Portrait positions */
  .music-projects { 
    top: 35%; 
    left: 30%; 
  }
  .writing-projects { 
    top: 60%; 
    left: 44%; 
  }
}

/* ---------------- LANDSCAPE ---------------- */
@media screen and (max-width: 999px) and (orientation: landscape) {

  .social a img { width:22px; }

  /* Landscape positions */
  .music-projects { top: 35%; left: 42%; transform: translateX(-50%); }
  .writing-projects { top: 55%; left: 49%; transform: translateX(-50%); }
}

</style>
</head>
<body>

<!-- background layer -->
<div class="bg-layer" aria-hidden="true"></div>

<div class="header">
  <a href="/home/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo"></a>
  <a href="/home/" style="text-decoration:none;"><h1>A SUPERB FAIRYWREN</h1></a>
  <div class="menu-row">
    <a href="/danny/" class="menu-link daniel">DANIEL <span class="underline"></span></a>
    <a href="/tala/" class="menu-link tala">TALA <span class="underline"></span></a>
  </div>
</div>

<div class="main-content">
  <a href="/danny-music/" class="project-item music-projects">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/icon_musicprojects.png" alt="Music Projects">
    <span class="project-label">music</span>
  </a>

  <a href="/danny-writing/" class="project-item writing-projects">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/icon_writingprojects.png" alt="Writing Projects">
    <span class="project-label">writing</span>
  </a>
</div>

<div class="footer">
  <div class="social">
    <a href="https://instagram.com/danny__mea" target="_blank"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_ig.svg" alt="Instagram"></a>
    <a href="/contact/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email"></a>
    <a href="https://www.youtube.com/@DannyMEA" target="_blank"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_yt.svg" alt="YouTube"></a>
  </div>
</div>

<script>
/* Set CSS variable --vh to the real viewport height */
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };

  setVh();
  let tid = null;
  const debounced = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debounced);
  window.addEventListener('orientationchange', debounced);
})();
</script>

</body>
</html>
