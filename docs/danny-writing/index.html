<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Fullscreen BG FIX</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000; /* shows if ANY gap happens */
}

/* THIS is the fullscreen background */
body {
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 60% 30%; /* moves image up + right */
  background-attachment: fixed; /* forces fill */
}
</style>

</head>
<body>
</body>
</html>
