<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Background Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f4d03f;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100);
            background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .textbox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    
    <div class="textbox">
        <h1>Chrome fix v1</h1>
    </div>

    <script>
        (function() {
            const setVh = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            };

            setVh();

            let tid = null;
            const debouncedSet = () => {
                clearTimeout(tid);
                tid = setTimeout(setVh, 80);
            };

            window.addEventListener('resize', debouncedSet);
            window.addEventListener('orientationchange', debouncedSet);
        })();
    </script>
</body>
</html>
