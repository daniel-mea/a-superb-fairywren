<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Full Viewport Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            background-color: #f4d03f;
        }

        .bg-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .textbox {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }

        .textbox h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg" alt="" class="bg-image" id="bgImg">
    
    <div class="content">
        <div class="textbox">
            <h1>Width fix v11</h1>
        </div>
    </div>

    <script>
        function fixBackground() {
            const img = document.getElementById('bgImg');
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const aspectRatio = vw / vh;
            
            // If screen is wider than 1.1:1, fill width
            if (aspectRatio > 1.1) {
                img.style.width = vw + 'px';
                img.style.height = 'auto';
                img.style.minHeight = vh + 'px';
            } 
            // If screen is taller than 1:1.1, fill height
            else if (aspectRatio < (1 / 1.1)) {
                img.style.width = 'auto';
                img.style.height = vh + 'px';
                img.style.minWidth = vw + 'px';
            }
            // In between, use cover behavior
            else {
                img.style.width = vw + 'px';
                img.style.height = 'auto';
                img.style.minHeight = vh + 'px';
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fixBackground);
        } else {
            fixBackground();
        }
        
        window.addEventListener('resize', fixBackground);
        window.addEventListener('orientationchange', () => {
            setTimeout(fixBackground, 200);
        });
    </script>
</body>
</html>
