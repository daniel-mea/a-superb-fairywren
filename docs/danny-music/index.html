<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Background Test</title>

<style>
/* 1. Basic Viewport Setup */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; 
    overflow: hidden; 
    background-color: #fff1a9; 
}

/* 2. Standard Background Setup (Default for Portrait or Desktop) */
body {
    background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
    background-position: center center;
    background-size: cover; /* Standard setting, works well for tall/portrait viewports */
    background-repeat: no-repeat;
}

/* 3. The Aspect Ratio Fix: Targeting WIDE Viewports (Aspect Ratio > 16:9) */
/* When the screen is wider than a standard 16:9 (like a phone in landscape), 
   we prioritize filling the height (100vh) to ensure the landscape-cropped 
   image covers the entire screen without showing the side bars. */
@media (min-aspect-ratio: 16/9) {
    body {
        background-size: auto 100vh; 
    }
}

/* Optional: Center some text to verify content is centered and visible */
.center-message {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-family: sans-serif;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
}
</style>
</head>
<body>

<div class="center-message">
    Responsive Background Test Page
</div>

<!-- Removed all JavaScript. The solution now relies entirely on the CSS min-aspect-ratio query. -->

</body>
</html>
