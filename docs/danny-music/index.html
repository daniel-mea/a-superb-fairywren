<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Full Viewport Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #f4d03f;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .textbox {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }

        .textbox h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg" alt="" class="bg-image" id="bgImg">
    </div>
    
    <div class="content">
        <div class="textbox">
            <h1>Width fix v14</h1>
        </div>
    </div>

    <script>
        function fixBackground() {
            const img = document.getElementById('bgImg');
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            
            img.onload = function() {
                const imgWidth = this.naturalWidth;
                const imgHeight = this.naturalHeight;
                const imgRatio = imgWidth / imgHeight;
                const viewportRatio = vw / vh;
                
                let finalWidth, finalHeight;
                
                // If viewport is wider than image ratio, scale to width
                if (viewportRatio > imgRatio) {
                    finalWidth = vw;
                    finalHeight = vw / imgRatio;
                } else {
                    // Otherwise scale to height
                    finalHeight = vh;
                    finalWidth = vh * imgRatio;
                }
                
                img.style.width = finalWidth + 'px';
                img.style.height = finalHeight + 'px';
                img.style.transform = 'translate(-50%, -50%)';
            };
            
            // Also run if image is already loaded
            if (img.complete && img.naturalWidth > 0) {
                const imgWidth = img.naturalWidth;
                const imgHeight = img.naturalHeight;
                const imgRatio = imgWidth / imgHeight;
                const viewportRatio = vw / vh;
                
                let finalWidth, finalHeight;
                
                if (viewportRatio > imgRatio) {
                    finalWidth = vw;
                    finalHeight = vw / imgRatio;
                } else {
                    finalHeight = vh;
                    finalWidth = vh * imgRatio;
                }
                
                img.style.width = finalWidth + 'px';
                img.style.height = finalHeight + 'px';
                img.style.transform = 'translate(-50%, -50%)';
            }
        }
        
        fixBackground();
        
        window.addEventListener('resize', () => {
            fixBackground();
        });
        
        window.addEventListener('orientationchange', () => {
            setTimeout(fixBackground, 50);
            setTimeout(fixBackground, 200);
            setTimeout(fixBackground, 400);
            setTimeout(fixBackground, 700);
        });
        
        window.addEventListener('load', fixBackground);
    </script>
</body>
</html>
