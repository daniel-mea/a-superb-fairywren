<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Background Test</title>

<style>
/* 1. Basic Viewport Setup */
html, body {
    margin: 0;
    padding: 0;
    /* We use 100% here, but JavaScript will override the body's height with a pixel value */
    height: 100%; 
    overflow: hidden; 
    background-color: #fff1a9; 
}

/* 2. Standard Background Setup */
body {
    background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    /* background-size is now controlled by JavaScript */
}

/* Optional: Center some text to verify content is centered and visible */
.center-message {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-family: sans-serif;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
}
</style>
</head>
<body>

<div class="center-message">
    Responsive Background Test Page
</div>

<script>
    /**
     * FIX: Bypasses the mobile 100vh bug by setting the body's height and background-size 
     * based on the exact pixel height of the visible viewport (window.innerHeight).
     */
    function setFullHeightAndBackgroundSize() {
        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;

        // FIX 1: Force the body's height to the exact visible pixel height
        document.body.style.height = `${viewportHeight}px`;

        // FIX 2: Check aspect ratio in JS to decide background size
        // We use 1.778 (16/9) as the threshold for an "ultra-wide" screen (landscape phone)
        const aspectRatio = viewportWidth / viewportHeight;

        if (aspectRatio > 1.778) {
            // Screen is ultra-wide (landscape): Force background to fill height
            // This prevents horizontal clipping and showing the yellow background.
            document.body.style.backgroundSize = 'auto 100%'; 
        } else {
            // Screen is portrait or desktop: Use standard cover
            document.body.style.backgroundSize = 'cover';
        }
    }

    // Set height on initial load and resize
    window.addEventListener('load', setFullHeightAndBackgroundSize);
    window.addEventListener('resize', setFullHeightAndBackgroundSize);

    // Run once immediately to prevent initial flicker
    setFullHeightAndBackgroundSize();
</script>

</body>
</html>
