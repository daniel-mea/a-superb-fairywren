<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Background Test</title>

<style>
/* 1. Basic Viewport Setup */
html, body {
    margin: 0;
    padding: 0;
    /* We use 100% here, but JavaScript will override the body's height with a pixel value */
    height: 100%; 
    overflow: hidden; 
    background-color: #fff1a9; 
    transition: background-size 0.3s;
}

/* 2. Standard Background Setup */
body {
    background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    /* background-size is now controlled by JavaScript */
}

/* UI Elements for Testing */
.center-ui {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-family: sans-serif;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    gap: 15px;
}

.lock-button {
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff1a9;
    background-color: #444;
    border: 2px solid #fff1a9;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px #222;
    transition: all 0.1s;
}

.lock-button:active {
    box-shadow: 0 0 #222;
    transform: translateY(4px);
}
</style>
</head>
<body>

<div class="center-ui">
    <p>Version 4: JS Height Fix Activated</p>
    <button class="lock-button" onclick="lockToPortrait()">
        LOCK TO PORTRAIT (TEST)
    </button>
</div>

<script>
    const ASSET_ASPECT_RATIO = 1.778; // 16/9

    /**
     * Handles the mobile viewport height bug and background sizing logic.
     */
    function setFullHeightAndBackgroundSize() {
        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;
        const screenAspectRatio = viewportWidth / viewportHeight;

        // FIX 1: Force the body's height to the exact visible pixel height
        document.body.style.height = `${viewportHeight}px`;

        // FIX 2: Check aspect ratio in JS to decide background size (16/9 threshold)
        if (screenAspectRatio > ASSET_ASPECT_RATIO) {
            // Screen is ultra-wide (landscape): Force background to fill height
            document.body.style.backgroundSize = 'auto 100%'; 
        } else {
            // Screen is portrait or desktop: Use standard cover
            document.body.style.backgroundSize = 'cover';
        }
    }

    /**
     * Attempts to lock the screen to portrait mode. Requires user interaction 
     * and modern browser support (often only works when in Fullscreen mode).
     */
    async function lockToPortrait() {
        // IMPORTANT: document.documentElement.requestFullscreen() requires a direct user interaction
        if (!screen.orientation || !screen.orientation.lock) {
            // Replaced alert() with a console log as per system instructions
            console.log("Error: Orientation locking is not supported by this browser.");
            return;
        }

        try {
            // 1. Request Fullscreen (REQUIRED by most browsers for lock to work)
            await document.documentElement.requestFullscreen();
            
            // 2. Lock the orientation
            await screen.orientation.lock('portrait');
            console.log("Orientation locked to portrait.");

        } catch (error) {
            console.error("Failed to lock orientation:", error);
            // Replaced alert() with a console log as per system instructions
            console.log("Lock failed. Orientation locking usually requires Fullscreen mode and may be restricted by your device/browser.");
        }
    }


    // Initialization and Event Listeners
    window.addEventListener('load', setFullHeightAndBackgroundSize);
    window.addEventListener('resize', setFullHeightAndBackgroundSize);
    
    // Run once immediately to prevent initial flicker
    setFullHeightAndBackgroundSize();
</script>

</body>
</html>
