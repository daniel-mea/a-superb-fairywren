<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Full Viewport Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #f4d03f;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .textbox {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }

        .textbox h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg" alt="" class="bg-image" id="bgImg">
    </div>
    
    <div class="content">
        <div class="textbox">
            <h1>Width fix v16</h1>
        </div>
    </div>

    <script>
        function fixBackground() {
            const img = document.getElementById('bgImg');
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            
            img.onload = function() {
                const imgRatio = this.naturalWidth / this.naturalHeight;
                const viewportRatio = vw / vh;
                
                // Calculate sizes for both scenarios
                const widthBasedHeight = vw / imgRatio;
                const heightBasedWidth = vh * imgRatio;
                
                // Choose whichever gives us MORE coverage (bigger dimensions)
                if (widthBasedHeight >= vh) {
                    // Width-based sizing covers everything
                    img.style.width = vw + 'px';
                    img.style.height = widthBasedHeight + 'px';
                } else {
                    // Height-based sizing needed
                    img.style.width = heightBasedWidth + 'px';
                    img.style.height = vh + 'px';
                }
            };
            
            if (img.complete && img.naturalWidth > 0) {
                const imgRatio = img.naturalWidth / img.naturalHeight;
                const viewportRatio = vw / vh;
                
                const widthBasedHeight = vw / imgRatio;
                const heightBasedWidth = vh * imgRatio;
                
                if (widthBasedHeight >= vh) {
                    img.style.width = vw + 'px';
                    img.style.height = widthBasedHeight + 'px';
                } else {
                    img.style.width = heightBasedWidth + 'px';
                    img.style.height = vh + 'px';
                }
            }
        }
        
        fixBackground();
        window.addEventListener('resize', fixBackground);
        window.addEventListener('orientationchange', () => {
            setTimeout(fixBackground, 50);
            setTimeout(fixBackground, 200);
            setTimeout(fixBackground, 500);
        });
        window.addEventListener('load', fixBackground);
    </script>
</body>
</html>
