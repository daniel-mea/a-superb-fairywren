<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Viewport Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background-color: #f4d03f;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .textbox {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }

        .textbox h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/newspaper_dark.jpg" alt="" class="bg-image" id="bgImage">
    </div>
    
    <div class="content">
        <div class="textbox">
            <h1>Width fix v5</h1>
        </div>
    </div>

    <script>
        function resizeBackground() {
            const img = document.getElementById('bgImage');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Force the image to cover the entire viewport
            const windowRatio = windowWidth / windowHeight;
            
            // Get natural image ratio (you can adjust these if you know your image dimensions)
            img.onload = function() {
                const imgRatio = this.naturalWidth / this.naturalHeight;
                
                if (windowRatio > imgRatio) {
                    // Window is wider than image ratio
                    img.style.width = windowWidth + 'px';
                    img.style.height = 'auto';
                } else {
                    // Window is taller than image ratio
                    img.style.width = 'auto';
                    img.style.height = windowHeight + 'px';
                }
            };
            
            // Also run immediately in case image is cached
            if (img.complete) {
                const imgRatio = img.naturalWidth / img.naturalHeight;
                
                if (windowRatio > imgRatio) {
                    img.style.width = windowWidth + 'px';
                    img.style.height = 'auto';
                } else {
                    img.style.width = 'auto';
                    img.style.height = windowHeight + 'px';
                }
            }
        }
        
        resizeBackground();
        window.addEventListener('resize', resizeBackground);
        window.addEventListener('orientationchange', function() {
            setTimeout(resizeBackground, 100);
        });
    </script>
</body>
</html>
