<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>BG + Hotboxes + Header</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
/* ====================== BASE ====================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background-color: #000000;
  font-family: 'Fraunces', serif;
}

/* dynamic viewport height for Safari address bar */
:root { --vh: 1vh; }

/* ====================== BACKGROUND ====================== */
#bg-img {
  position: fixed;
  z-index: 0;
  pointer-events: none;
}

/* ====================== HEADER ====================== */
.header {
  padding-top: 15px;
  text-align: center;
  position: relative;
  z-index: 10;
}

.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
  display: block;
  margin: 0 auto;
}

.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 0 0;
  font-size: 1.5em;
}

/* ====================== HOTBOXES ====================== */
.hotbox {
  position: fixed;
  border: 3px solid rgba(255, 255, 255, 0.9);
  box-sizing: border-box;
  pointer-events: auto;
  cursor: pointer;
  background: transparent;
  z-index: 5;
}

/* ====================== RESPONSIVE ====================== */
@media (max-width: 768px) {
  .header img { width: 50px; }
}

@media (max-width: 1000px) and (max-height: 500px) and (orientation: landscape) {
  .header {
    display: grid;
    place-items: center;
    padding-top: 15px;
  }
  .header a:first-child,
  .header a:nth-child(2) { grid-area: 1 / 1; }
  .header a:nth-child(2) { display: flex; align-items: center; justify-content: center; }
  .header h1 { margin: 0; transition: transform 0.3s ease; }
  .header img { width: 50px; }
}
</style>
</head>
<body>

  <!-- background image -->
  <img id="bg-img" src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Nokiaaaa-large3.jpg" alt="">

  <!-- header with logo + H1 -->
  <div class="header">
    <a href="/home/">
      <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
    </a>
    <a href="/home/" style="text-decoration:none;">
      <h1>A SUPERB FAIRYWREN</h1>
    </a>
  </div>

  <!-- hotboxes -->
  <div id="hotbox1" class="hotbox"></div>
  <div id="hotbox2" class="hotbox"></div>
  <div id="hotbox3" class="hotbox"></div>
  <div id="hotbox4" class="hotbox"></div>

<script>
/* ====================== dynamic --vh ====================== */
(function() {
  const setVh = () => { document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px'); };
  setVh();
  let tid=null;
  const debounced=()=>{ clearTimeout(tid); tid=setTimeout(setVh,80); };
  window.addEventListener('resize',debounced);
  window.addEventListener('orientationchange',debounced);
})();

/* ====================== CONSTANTS ====================== */
const ORIGINAL_W = 3726;
const ORIGINAL_H = 1921;
const HEIGHT_SCALE = 1921 / 3113;

// Zoom and scale settings
const EXTRA_SCALE = 1.4;  // 1.4x zoom
const MIN_SCALE = 0.5;    // Never scale below 50% of original dimensions

/* hotbox positions */
const HOTBOX1 = { x: (ORIGINAL_W / 2) - 291, y: ((3113/2)-790) * HEIGHT_SCALE, w: 585.5, h: 85.5 };
const HOTBOX2 = { x: HOTBOX1.x + 200, y: (HOTBOX1.y + 455) * HEIGHT_SCALE, w: 180, h: 88 };
const HOTBOX3 = { x: 1560, y: 1565 * HEIGHT_SCALE, w: 175, h: 69 };
const HOTBOX4 = { x: 2060, y: 1565 * HEIGHT_SCALE, w: 111.5, h: 69 };

const bgImg = document.getElementById('bg-img');
const box1 = document.getElementById('hotbox1');
const box2 = document.getElementById('hotbox2');
const box3 = document.getElementById('hotbox3');
const box4 = document.getElementById('hotbox4');

/* ====================== CLICK HANDLERS ====================== */
box1.onclick = () => window.open('mailto:mgmt@asuperbfairywren.com','_blank');
box2.onclick = () => window.open('mailto:mgmt@asuperbfairywren.com','_blank');
box3.onclick = () => window.location.href = '/home/';
box4.onclick = () => window.history.back();

/* ====================== POSITIONING LOGIC ====================== */
function updateLayout(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const sceneW = ORIGINAL_W;
  const sceneH = ORIGINAL_H;

  // Step 1: Calculate base scale for coverage
  let scale = Math.max(vw / sceneW, vh / sceneH);
  
  // Step 2: Apply zoom multiplier
  scale = scale * EXTRA_SCALE;
  
  // Step 3: Enforce minimum scale constraint
  if (scale < MIN_SCALE) {
    scale = MIN_SCALE;
  }

  // Step 4: Calculate rendered dimensions
  const renderedW = sceneW * scale;
  const renderedH = sceneH * scale;

  // Step 5: ORIGINAL VERTICAL SHIFT LOGIC
  let verticalShift = vh * 0.25;  // SHIFT_FACTOR from original
  if (vw > vh && vh < 500) {
    verticalShift = 333;  // Fixed shift for short landscape
  }

  // Step 6: Position image
  let offsetX = (vw - renderedW) / 2;
  let offsetY = verticalShift - (renderedH - vh) / 2;

  // Step 7: CLAMP to prevent black bars at edges
  // Prevent black bar at top
  if (offsetY > 0) offsetY = 0;
  
  // Prevent black bar at bottom
  if (offsetY + renderedH < vh) offsetY = vh - renderedH;
  
  // Prevent black bar at left
  if (offsetX > 0) offsetX = 0;
  
  // Prevent black bar at right
  if (offsetX + renderedW < vw) offsetX = vw - renderedW;

  // Apply to image
  bgImg.style.width = renderedW + 'px';
  bgImg.style.height = renderedH + 'px';
  bgImg.style.left = offsetX + 'px';
  bgImg.style.top = offsetY + 'px';

  // Update hotboxes
  const hotboxes = [
    [box1, HOTBOX1],
    [box2, HOTBOX2],
    [box3, HOTBOX3],
    [box4, HOTBOX4],
  ];

  for (const [box, H] of hotboxes) {
    box.style.left = (offsetX + H.x * scale) + 'px';
    box.style.top = (offsetY + H.y * scale) + 'px';
    box.style.width = (H.w * scale) + 'px';
    box.style.height = (H.h * scale) + 'px';
  }
}

window.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);
window.addEventListener('orientationchange', updateLayout);
</script>

</body>
</html>
