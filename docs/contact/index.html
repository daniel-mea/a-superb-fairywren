<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    background-color: #fff1a9;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .container img.bg {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ensures image fills viewport with cropping as needed */
    display: block;
  }

  .hotspot {
    position: absolute;
    background: rgba(255,0,0,0.3);
    cursor: pointer;
    z-index: 2;
  }

  .header {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 3;
    color: #FFE555;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  @media (max-width: 480px) {
    .header img {
      width: 50px;
    }
  }
</style>
</head>
<body>

<div class="container" id="container">
  <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Nokiaaaa-large2.jpg" class="bg" alt="Contact Image" id="bgImage">

  <!-- Example hotspots -->
  <a href="mailto:mgmt@asuperbfairywren.com" class="hotspot" data-x="420" data-y="540" data-w="160" data-h="45"></a>
  <a href="mailto:mgmt@asuperbfairywren.com" class="hotspot" data-x="475" data-y="595" data-w="50" data-h="45"></a>
  <a href="javascript:history.back()" class="hotspot" data-x="555" data-y="775" data-w="30" data-h="30"></a>
  <a href="#" class="hotspot" data-x="416" data-y="775" data-w="48" data-h="30"></a>
</div>

<div class="header">
  <a href="/home/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo"></a>
  <a href="/home/" style="text-decoration:none;"><h1>A SUPERB FAIRYWREN</h1></a>
</div>

<script>
  const container = document.getElementById('container');
  const bg = document.getElementById('bgImage');
  const hotspots = document.querySelectorAll('.hotspot');

  // Original image dimensions
  const imgOriginalWidth = 1000;
  const imgOriginalHeight = 1500;

  function scaleHotspots() {
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    const imgRatio = imgOriginalWidth / imgOriginalHeight;
    const containerRatio = containerWidth / containerHeight;

    let scale, offsetX = 0, offsetY = 0;

    if(containerRatio > imgRatio) {
      // viewport wider than image -> scale by width
      scale = containerWidth / imgOriginalWidth;
      offsetY = (containerHeight - imgOriginalHeight * scale) / 2;
    } else {
      // viewport taller than image -> scale by height
      scale = containerHeight / imgOriginalHeight;
      offsetX = (containerWidth - imgOriginalWidth * scale) / 2;
    }

    hotspots.forEach(hs => {
      const x = parseFloat(hs.dataset.x) * scale + offsetX;
      const y = parseFloat(hs.dataset.y) * scale + offsetY;
      const w = parseFloat(hs.dataset.w) * scale;
      const h = parseFloat(hs.dataset.h) * scale;
      hs.style.left = x + 'px';
      hs.style.top = y + 'px';
      hs.style.width = w + 'px';
      hs.style.height = h + 'px';
    });
  }

  window.addEventListener('resize', scaleHotspots);
  window.addEventListener('load', scaleHotspots);
</script>

</body>
</html>
