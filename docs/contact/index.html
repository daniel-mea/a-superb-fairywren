<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€“ A Superb Fairywren</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #fff1a9;
    font-family: 'Fraunces', serif;
  }

  body {
    position: relative;
  }

  img.fullscreen-bg {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
  }

  area {
    cursor: pointer;
  }

  /* debug overlay if you want to see hotspots */
  .debug {
    opacity: 0.3;
  }

  .header {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 2;
    color: #FFE555;
  }

  .header img { width: 60px; border-radius: 50%; }
  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  @media (max-width: 480px) {
    .header img { width: 50px; }
  }
</style>
</head>
<body>

<div class="header">
  <a href="/home/"><img src="docs/website_assets/site_logo-small.jpg" alt="Site Logo"></a>
  <a href="/home/"><h1>A SUPERB FAIRYWREN</h1></a>
</div>

<!-- fullscreen image with hotspots -->
<img src="docs/website_assets/Nokiaaaa-large2.jpg" usemap="#hotspots" class="fullscreen-bg" alt="Contact Image">

<map name="hotspots">
  <!-- Example hotspots: adjust coordinates according to your original image pixels -->
  <area shape="rect" coords="300,400,700,450" href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="debug">
  <area shape="rect" coords="400,500,450,530" href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="debug">
  <area shape="rect" coords="600,700,650,730" href="javascript:history.back()" class="debug">
</map>

<!-- JS to scale image map coordinates with the image -->
<script>
(function(){
  function resizeMap(){
    const img = document.querySelector('img[usemap]');
    const map = document.querySelector('map[name="' + img.useMap.slice(1) + '"]');
    const areas = map.querySelectorAll('area');
    const naturalWidth = img.naturalWidth;
    const naturalHeight = img.naturalHeight;
    const currentWidth = img.offsetWidth;
    const currentHeight = img.offsetHeight;
    const xRatio = currentWidth / naturalWidth;
    const yRatio = currentHeight / naturalHeight;
    areas.forEach(area => {
      const originalCoords = area.dataset.coords.split(',').map(Number);
      const scaledCoords = originalCoords.map((coord, index) => 
        index % 2 === 0 ? coord * xRatio : coord * yRatio
      );
      area.coords = scaledCoords.join(',');
    });
  }

  // Store original coords
  document.querySelectorAll('area').forEach(area => {
    area.dataset.coords = area.coords;
  });

  window.addEventListener('resize', resizeMap);
  window.addEventListener('load', resizeMap);
})();
</script>

</body>
</html>
