<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€“ A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
    background-color: #fff1a9;
  }

  body {
    position: relative;
  }

  .scale-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 150vh;
    transform-origin: center center;
    z-index: 1;
  }

  .scale-container img.bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .header {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 2;
    color: #FFE555;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  .hotspot {
    position: absolute;
    z-index: 3;
    display: block;
    cursor: pointer;
    background: rgba(255,0,0,0.3);
    transition: background 0.2s;
  }

  .hotspot:hover {
    background: rgba(255,0,0,0.5);
  }

  @media (max-width: 480px) {
    .header img {
      width: 50px;
    }
  }
</style>
</head>
<body>

<div class="scale-container" id="container">
  <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Nokiaaaa-large2.jpg" class="bg" alt="Contact Image">

  <!-- Hotspots -->
  <a href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="hotspot" id="btn1"></a>
  <a href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="hotspot" id="btn2"></a>
  <a href="/home/" class="hotspot" id="btn3"></a>
  <a href="javascript:history.back()" class="hotspot" id="btn4"></a>
</div>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<script>
  // Original image dimensions
  const imgWidth = 3726;
  const imgHeight = 3113;

  // Button pixel positions on original image
  const buttons = [
    {id:'btn1', x1:1569, y1:1092, x2:2160, y2:1180},
    {id:'btn2', x1:1776, y1:1195, x2:1953, y2:1280},
    {id:'btn3', x1:1562, y1:1585, x2:1729, y2:1650},
    {id:'btn4', x1:2065, y1:1585, x2:2168, y2:1650}
  ];

  function positionHotspots() {
    const container = document.getElementById('container');
    const scale = 1.4;
    const translateY = 30;

    container.style.transform = 'translate(-50%, -50%) translateY(' + translateY + 'vh) scale(' + scale + ')';

    buttons.forEach(b => {
      const btn = document.getElementById(b.id);
      // Convert original px to percentage relative to original image
      const left = ((b.x1 + b.x2)/2)/imgWidth*100;
      const top = ((b.y1 + b.y2)/2)/imgHeight*100;
      const width = (b.x2 - b.x1)/imgWidth*100;
      const height = (b.y2 - b.y1)/imgHeight*100;

      btn.style.left = left + '%';
      btn.style.top = top + '%';
      btn.style.width = width + '%';
      btn.style.height = height + '%';
      btn.style.transform = 'translate(-50%, -50%)';
    });
  }

  window.addEventListener('resize', positionHotspots);
  window.addEventListener('load', positionHotspots);
</script>

</body>
</html>
