<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€“ A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
    background-color: #fff1a9;
  }

  body {
    position: relative;
  }

  .scale-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 150vh;
    transform-origin: center center;
    z-index: 1;
  }

  .scale-container img.bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .header {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 2;
    color: #FFE555;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  .hotspot {
    position: absolute;
    z-index: 3;
    display: block;
    cursor: pointer;
    background: rgba(255,0,0,0.0);
  }

  /* DEBUG hotspots visible */
  .debug {
    background: rgba(255,0,0,0.3);
  }

  @media (max-width: 480px) {
    .header img {
      width: 50px;
    }
  }
</style>
</head>
<body>

<div class="scale-container" id="container">
  <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Nokiaaaa-large2.jpg" class="bg" alt="Contact Image">

  <a href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="hotspot" style="top: 36.5%; left: 50%; width: 16%; height: 3%; transform: translate(-50%, -50%);"></a>
  <a href="mailto:mgmt@asuperbfairywren.com" target="_blank" class="hotspot" style="top: 40%; left: 50%; width: 5%; height: 3%; transform: translate(-50%, -50%);"></a>

  <a href="javascript:history.back()" class="hotspot debug" style="top: 52%; left: 57%; width: 3%; height: 2%; transform: translate(-50%, -50%);"></a>

  <a class="hotspot debug" style="top: 52%; left: 44.1%; width: 4.8%; height: 2%; transform: translate(-50%, -50%);"></a>

</div>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<script>
  function scaleContainer() {
    const container = document.getElementById('container');
    const scale = 1.4;
    const translateY = 30;
    container.style.transform = 'translate(-50%, -50%) translateY(' + translateY + 'vh) scale(' + scale + ')';
  }

  window.addEventListener('resize', scaleContainer);
  window.addEventListener('load', scaleContainer);
</script>

</body>
</html>
