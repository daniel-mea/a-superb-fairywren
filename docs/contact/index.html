<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€“ A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
    background-color: #fff1a9;
  }

  body {
    position: relative;
  }

  .scale-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 150vh;
    transform-origin: center center;
    z-index: 1;
  }

  .scale-container img.bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .header {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 2;
    color: #FFE555;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  @media (max-width: 480px) {
    .header img {
      width: 50px;
    }
  }

  /* Debug: visible hotspots */
  .debug-hotspot {
    position: absolute;
    background: rgba(255,0,0,0.3);
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="scale-container">
  <!-- Image with image map -->
  <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Nokiaaaa-large2.jpg" 
       class="bg" usemap="#hotspots" alt="Contact Image">
  
  <map name="hotspots">
    <area shape="rect" coords="1569,1092,2160,1180" href="mailto:mgmt@asuperbfairywren.com" target="_blank">
    <area shape="rect" coords="1776,1195,1953,1280" href="mailto:mgmt@asuperbfairywren.com" target="_blank">
    <area shape="rect" coords="1562,1585,1729,1650" href="/home/">
    <area shape="rect" coords="2065,1585,2168,1650" href="javascript:history.back()">
  </map>
</div>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<!-- imageMapResizer JS -->
<script src="website_assets/js/imageMapResizer.min.js"></script>
<script>
  // Automatically scale map areas
  window.onload = function() {
    imageMapResize();
    // Add visual debug overlays for hotspots
    const img = document.querySelector('img[usemap]');
    const areas = document.querySelectorAll('area');
    const wrap = img.parentElement;

    areas.forEach(a => {
      const coords = a.coords.split(',').map(Number);
      const div = document.createElement('div');
      div.className = 'debug-hotspot';
      div.style.left = coords[0] + 'px';
      div.style.top = coords[1] + 'px';
      div.style.width = (coords[2]-coords[0]) + 'px';
      div.style.height = (coords[3]-coords[1]) + 'px';
      wrap.appendChild(div);
    });
  };
</script>

<script>
  // Keep your existing scale transform
  function scaleContainer() {
    const container = document.querySelector('.scale-container');
    const scale = 1.4;
    const translateY = 30;
    container.style.transform = 'translate(-50%, -50%) translateY(' + translateY + 'vh) scale(' + scale + ')';
  }

  window.addEventListener('resize', scaleContainer);
  window.addEventListener('load', scaleContainer);
</script>

</body>
</html>
