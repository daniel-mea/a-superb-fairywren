<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>A Superb Fairywren - Tala's Writing</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Fairywren_stamp_icon-CIRCLE_Small.png">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #000000;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Background */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/talas_diary-crop0B.jpg');
  background-size: cover;
  background-position: center 15%;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

/* Header/Footer */
.header, .footer {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #FFE555;
}

.header {
  padding-top: 15px;
}
.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
  display: block;
  margin: 0 auto;
}
.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 10px 0;
  font-size: 1.5em;
}
.menu-row {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-top: 17.5px;
}
.menu-link.daniel { transform: translateX(-7px); }
.menu-link.tala { transform: translateX(5px); color:white; }
.menu-link { position: relative; font-weight:700; font-style:italic; font-size:32px; color:#FFE555; text-decoration:none; transition: color .33s; }
.menu-link .underline { position:absolute; bottom:-1px; left:0; width:0; height:0; background:#FFE555; transition: width .33s; }
.menu-link:hover { color:white; }
.menu-link:hover .underline { width:100%; }

.social {
  display:flex; justify-content:center; gap:15px; margin-top:20px;
}
.social a img { width:33px; vertical-align:middle; }

.footer { padding-bottom:15px; }

/* Main content: coming soon polaroid */
.main-content {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

.coming-soon-box {
  position: relative;
  width: 300px;
  height: 300px;
  overflow: hidden;
  font-family: 'Fraunces', serif;
  text-align: right;
}

.coming-soon-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border: none;
}

.coming-soon-box div {
  position: absolute;
  bottom: 0;
  right: 0;
  font-size: 32px;
  line-height: 0.5;
  text-transform: lowercase;
}

.coming-soon-box div span {
  font-size: 0.7em;
  line-height: 1;
  display: inline-block;
  vertical-align: bottom;
}

/* Responsive tweaks */
@media (orientation: portrait) {
  .header img { width:50px; }
  .social a img { width:25px; }
  .coming-soon-box div { font-size:28px; }
}

@media (max-width:480px) {
  .menu-link.daniel { transform: translateX(-7px); }
  .menu-link.tala { transform: translateX(5px); }
  .coming-soon-box div { font-size:24px; }
}

@media (orientation: landscape) {
  .social a img { width:22px; }
}

@media (max-width:1000px) and (max-height:500px) and (orientation: landscape) {
  .header { display:grid; place-items:center; padding-top:15px; }
  .header a:first-child, .header a:nth-child(2) { grid-area:1/1; }
  .header a:nth-child(2) { display:flex; align-items:center; justify-content:center; }
  .header h1 { margin:0; }
  .header img { display:block; margin:0 auto; width:50px; }
}
</style>
</head>
<body>

<div class="bg-layer" aria-hidden="true"></div>

<div class="header">
  <a href="/home/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo"></a>
  <a href="/home/" style="text-decoration:none;"><h1>A SUPERB FAIRYWREN</h1></a>
  <div class="menu-row">
    <a href="/danny/" class="menu-link daniel">DANIEL<span class="underline"></span></a>
    <a href="/tala/" class="menu-link tala">TALA<span class="underline"></span></a>
  </div>
</div>

<div class="main-content" style="display:flex; justify-content:center; align-items:center; height:100%;">
  <div style="position: relative; width: 300px; height: 300px; overflow: hidden; font-family: 'Fraunces', serif; color: #FFFFFF; text-align: right;">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/fee66541f01b59894e8f7ee276011ee1b6e87f91/docs/website_assets/polaroid_tamworthcross2.png" 
         alt="Coming Soon Polaroid" 
         style="width: 100%; height: 100%; object-fit: cover; display: block; border: none;">
    <div style="position: absolute; bottom: 0; right: 0; font-size: 32px; line-height: 0.5; text-transform: lowercase; margin: 0; padding: 0;">
      coming<br>
      soon<span style="font-size: 0.7em; line-height: 1; display: inline-block; vertical-align: bottom;">ðŸ’¦ðŸ’¦</span>
    </div>
  </div>
</div>

<div class="footer">
  <div class="social">
    <a href="https://www.instagram.com/the.real.tala.cruz/" target="_blank"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_ig.svg" alt="Instagram"></a>
    <a href="/contact/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email"></a>
    <a href="https://www.fanvue.com/tala.cruz" target="_blank"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/711861aec693b89accf4e2ce56490d1f945656f4/docs/website_assets/icon_fv.svg" alt="Fanvue"></a>
  </div>
</div>

<script>
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh+'px');
  };
  setVh();
  let tid=null;
  const debouncedSet = () => { clearTimeout(tid); tid=setTimeout(setVh,80); };
  window.addEventListener('resize',debouncedSet);
  window.addEventListener('orientationchange',debouncedSet);
})();
</script>

</body>
</html>
