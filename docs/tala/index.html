<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>A Superb Fairywren - Tala</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<style>
/* --- CORE LAYOUT SETUP (REVERTED TO SIMPLER STRUCTURE) --- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #000000;
}

/* BODY structure reverted to original flex/space-between for header/footer positioning */
body {
display: flex;
flex-direction: column;
justify-content: space-between; 
}

/* --- BACKGROUND FIX (Crucial for 100% height) --- */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  /* Uses the JS-calculated height to fix mobile viewport bugs */
  height: calc(var(--vh, 1vh) * 100); 
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/talas_diary-crop0B.jpg');
  background-size: cover;
  background-position: center 15%;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

/* --- HEADER, FOOTER, MAIN CONTENT --- */

.header, .footer {
position: relative;
z-index: 2;
text-align: center;
color: #FFE555;
}

/* MAIN CONTENT REVERTED to absolute positioning relative to viewport */
.main-content {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 2;
}

.header {
padding-top: 15px;
}
.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
  display: block;
  margin: 0 auto;
}
.header h1 {
color: #FFE555;
font-weight: 500;
text-decoration: line-through;
text-transform: uppercase;
margin: 10px 0 10px 0;
font-size: 1.5em;
}

.menu-row {
display: flex;
justify-content: center;
gap: 60px;
margin-top: 17.5px;
}

.menu-link.daniel {
    transform: translateX(-7px);
}
.menu-link.tala {
    transform: translateX(5px);
    color: white; 
    pointer-events: none;
}

.menu-link {
position: relative;
font-family: 'Fraunces', serif;
font-weight: 700;
font-style: italic;
font-size: 32px;
color: #FFE555;
text-decoration: none;
transition: color 0.33s ease;
}
.menu-link .underline {
position: absolute;
bottom: -1px;
left: 0;
height: 0px;
width: 0;
background: #FFE555;
transition: width 0.33s ease;
}
.menu-link:hover {
color: white; 
}
.menu-link:hover .underline {
width: 100%;
}

.social {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px; 
}
.social a img {
    width: 33px;
    vertical-align: middle;
}

.footer {
padding-bottom: 15px;
}

/* --- ICON POSITIONS (Desktop defaults) --- */

.project-item {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    pointer-events: auto;
    text-decoration: none; 
}
.project-item img {
    width: 55px;
    height: 55px;
    margin-bottom: 3px;
}
.project-label {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    color: #FFFFFF;
    font-size: 14px;
    font-weight: 400; 
    text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);
    letter-spacing: 0.5px;
}

.writing-projects {
    left: 53%; 
    top: 25%; /* Desktop position */
    transform: translateX(-50%);
}
.music-projects {
    left: 50%;
    top: 40%; /* Desktop position */
    transform: translateX(-50%);
}
.talk-projects {
    left: 57.5%; 
    top: 55%; /* Desktop position */
    transform: translateX(-50%);
}

/* Orientation-based responsive styling */
@media (orientation: portrait) {
  /* --- CHANGE 2 PART 1: REMOVED TRANSLATEX(0) RESET --- */
  /* .menu-link.daniel, .menu-link.tala { transform: translateX(0); } */
  .header img { width: 50px; }
  .social a img { width: 25px; }
  .project-item img { width: 55px; height: 55px; }
  .project-label { font-size:12px; }
  
  /* --- MOBILE/TABLET PORTRAIT POSITIONING (MERGED) --- */
  /* These rules now apply to ALL portrait screens (phone & tablet) */
  .writing-projects { left: 49%; top: 32%; } 
  .music-projects { left: 42%; top: 48%; } 
  .talk-projects { left: 58%; top: 64%; } 
}

/* --- CHANGE 2 PART 2: ADDED MAX-WIDTH 480PX BLOCK (FROM MAIN PAGE) --- */
@media (max-width: 480px) {
  .menu-link.daniel { transform: translateX(-7px); }
  .menu-link.tala { transform: translateX(10px); }
  /* The rest of the media query rules for this block are handled below */
}
/* ------------------------------------------------------------------- */


@media (orientation: landscape) {
  .social a img { width: 22px; }
  /* In landscape, the screen is short, so we move the icons closer together */
  .writing-projects { top: 30%; }
  .music-projects { top: 45%; }
  .talk-projects { top: 60%; }
}
/* === SMALL-LANDSCAPE: stack H1 over logo === */
@media (max-width: 1000px) and (max-height: 500px) and (orientation: landscape) {
  .header {
    display: grid;
    place-items: center;
    padding-top: 15px;
  }

  .header a:first-child,
  .header a:nth-child(2) {
    grid-area: 1 / 1;
  }

  .header a:nth-child(2) {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* small non-invasive niceties that only apply inside this query */
  .header h1 {
    margin: 0;
  }
  .header img {
    display: block;
    margin: 0 auto;
    width: 50px; /* shrink logo to match portrait phones */
  }
}

</style>
</head>

<script>
(function() {
  const setVh = () => {
    // This function calculates the actual viewport height (fixing the 100vh bug)
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };

  setVh();

  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    // Debounced for performance on resize/rotation
    tid = setTimeout(setVh, 80);
  };

  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>
