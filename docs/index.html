<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #fff1a9; 
}

/* --- BACKGROUND FIX (matches other pages) --- */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/fairywrenGIF_newnewnew-compressed.gif');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: none;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

.header, .footer {
  text-align: center;
  color: #FFE555;
  position: relative;
  z-index: 2;
}

.header {
  padding-top: 15px;
}

.header img {
  width: 60px;
  border-radius: 50%;
}

.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 0 0;
  font-size: 1.5em;
}

.footer {
  padding-bottom: 15px;
}

.footer p {
  font-family: 'Fraunces', serif;
  font-style: italic;
  font-weight: 700;
  font-size: 69px;
  line-height: 1.3em;
  max-width: 850px;
  margin: 0 auto 20px auto;
  word-wrap: break-word;
}

/* --- MOBILE / TABLET LOGO SHRINK --- */
@media (max-width: 768px) {
  .header img { width: 50px; }
  .footer p { 
    font-size: 55px; 
    max-width: 90%;
  }
}

@media (max-width: 480px) {
  .footer p { font-size: 45px; }
}

/* --- LANDSCAPE MOBILE FOOTER FIX --- */
@media (max-width: 950px) and (orientation: landscape) {
  .footer p {
    font-size: 20px;
    max-width: 90%;
    line-height: 1.2em;
    white-space: pre-wrap; /* allows manual line break */
  }
}
</style>
</head>
<body>

<div class="bg-layer" aria-hidden="true"></div>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<div class="footer">
  <a href="/home/" style="text-decoration:none; color:#FFE555;">
    <p>“WE ARE ALL AT WAR WITH OURSELVES.”</p>
  </a>
</div>

<script>
/* Real viewport height fix for mobile */
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };
  setVh();
  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>

</body>
</html>
