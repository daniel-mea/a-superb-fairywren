<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
    background-color: #fff1a9; 
  }

  /* ------------------------------------------- */
  /* *** GUARANTEED FULL-FILL & POSITIONING *** */
  /* ------------------------------------------- */
  .gif-layer {
    /* Guarantees the container covers the ENTIRE viewport */
    position: fixed; 
    inset: 0; 
    z-index: 0; 
    overflow: hidden;
  }
  .gif-layer img {
    /* 1. SIZE: Make the image slightly larger than the viewport to create overlap */
    width: 106%; 
    height: 106%;
    object-fit: cover; 
    display: block;

    /* 2. SHIFT: Use transform to move the oversized image content */
    /* Moves the content (3% left, 5% up) and hides the excess on the bottom/right */
    transform: translate(-3%, -5%); 
  }
  /* ------------------------------------------- */

  a.bg-link {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .header, .footer {
    text-align: center;
    color: #FFE555;
    position: relative;
    z-index: 2;
  }

  .header {
    padding-top: 15px;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  .footer {
    padding-bottom: 15px;
  }

  .footer p {
    font-family: 'Fraunces', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 69px;
    line-height: 1.3em;
    max-width: 850px;
    margin: 0 auto 20px auto;
    word-wrap: break-word;
  }

  /*
  The .social a img rule is no longer necessary as the image has been removed.
  I've kept the media queries below for future use, but the mail-related styles are gone.
  */

  @media (max-width: 1200px) {
    .footer p {
      max-width: 700px;
    }
  }

  @media (max-width: 768px) {
    .footer p {
      font-size: 55px;
      max-width: 90%;
    }
  }

  @media (max-width: 480px) {
    .footer p {
      font-size: 45px;
    }

    .header img {
      width: 50px;
    }
    
    /* Removed .social a img rule */
  }
</style>
</head>
<body>

<div class="gif-layer">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/fairywrenGIF_large-compressed200_CROP2-compressed200.gif" alt="Superb Fairywren GIF">
</div>

<a class="bg-link" href="/home/"></a>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>

  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<div class="footer">
  <a href="/home/" style="text-decoration:none; color:#FFE555;">
    <p>“WE ARE ALL AT WAR WITH OURSELVES.”</p>
  </a>

  </div>

</body>
</html>
