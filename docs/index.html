<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
    background-color: #fff1a9; 
  }

  a.bg-link {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* UPDATED IMAGE PATH */
    background: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/fairywrenGIF_large-compressed200.gif') center 40% / cover no-repeat;
    position: relative;
  }

  .header, .footer {
    text-align: center;
    color: #FFE555;
    position: relative;
    z-index: 2;
  }

  .header {
    padding-top: 15px;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  .footer {
    padding-bottom: 15px;
  }

  /* NEW: Style for the absolutely positioned quote */
  .quote-overlay {
    position: absolute; 
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    width: 100%;
    text-align: center;
    z-index: 2; 
  }
  
  /* Applying quote styles to the new overlay element */
  .quote-overlay a {
    text-decoration: none; 
    color: #FFE555;
    display: block; 
    margin: 0 auto;
    max-width: 850px;
    word-wrap: break-word;
  }
  .quote-overlay p {
    font-family: 'Fraunces', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 69px;
    line-height: 1.3em;
    margin: 0; 
  }

  .social a img {
    width: 33px;
    vertical-align: middle;
  }

  @media (max-width: 1200px) {
    .quote-overlay a {
      max-width: 700px;
    }
  }

  @media (max-width: 768px) {
    .quote-overlay p {
      font-size: 55px;
    }
    .quote-overlay a {
      max-width: 90%;
    }
  }

  @media (max-width: 480px) {
    .quote-overlay p {
      font-size: 45px;
    }

    .header img {
      width: 50px;
    }

    .social a img {
      width: 20px;
    }
  }
</style>
</head>
<body>

<a class="bg-link" href="/home/"></a>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>

  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<div class="quote-overlay">
  <a href="/home/">
    <p>“WE ARE ALL AT WAR WITH OURSELVES.”</p>
  </a>
</div>


<div class="footer">
  <div class="social">
    <a href="/contact/">
      <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email">
    </a>
  </div>
</div>

</body>
</html>
