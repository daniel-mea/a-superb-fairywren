<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Fairywren_stamp_icon-CIRCLE_Small.png">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #000000;
}

/* --- BACKGROUND --- */
.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/fairywrenGIF_newnewnew-compressed.gif');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 0;
  pointer-events: auto; /* Changed from none to auto */
}

/* Clickable link overlay for background */
.bg-link {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  z-index: 1;
  cursor: pointer;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

.header, .footer {
  text-align: center;
  color: #FFE555;
  position: relative;
  z-index: 2;
}

.header {
  padding-top: 15px;
}

.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
  display: block;
  margin: 0 auto;
}

.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 0 0;
  font-size: 1.5em;
}

.footer {
  padding-bottom: 15px;
}

.footer p {
  font-family: 'Fraunces', serif;
  font-style: italic;
  font-weight: 700;
  font-size: 69px;
  line-height: 1.3em;
  max-width: 850px;
  margin: 0 auto 20px auto;
  word-wrap: break-word;
}

/* --- MOBILE / TABLET LOGO SHRINK --- */
@media (max-width: 768px) {
  .header img { width: 50px; }
  .footer p { 
    font-size: 55px; 
    max-width: 90%;
  }
}

@media (max-width: 480px) {
  .footer p { font-size: 45px; }
}

/* --- LANDSCAPE MOBILE FIX: H1 CENTERED OVER LOGO --- */
@media (max-width: 1000px) and (max-height: 500px) and (orientation: landscape) {
  .footer p {
    font-size: 33px;
    line-height: 1.1em;
    max-width: 90%;
    padding-bottom: 15px;
    margin: 0 auto;
  }

  /* Grid-based layout to center H1 over logo */
  .header {
    display: grid;
    place-items: center; /* center both elements in same grid cell */
    padding-top: 15px; /* keep logo in original vertical offset */
  }

  .header a:first-child,
  .header a:nth-child(2) {
    grid-area: 1 / 1; /* overlap in same cell */
  }

  .header a:nth-child(2) {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header h1 {
    margin: 0;
    transition: transform 0.3s ease;
  }

  .header img {
    width: 50px;
  }
}
</style>
</head>
<body>

<div class="bg-layer" aria-hidden="true"></div>
<a href="/home/" class="bg-link" aria-label="Go to home"></a>

<div class="header">
  <a href="/home/">
    <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo">
  </a>
  <a href="/home/" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<div class="footer">
  <a href="/home/" style="text-decoration:none; color:#FFE555;">
    <p>"WE ARE ALL AT WAR WITH OURSELVES."</p>
  </a>
</div>

<script>
/* Real viewport height fix for mobile */
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };
  setVh();
  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>

</body>
</html>
