<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>A Superb Fairywren - YAY!</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/Fairywren_stamp_icon-CIRCLE_Small.png">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fraunces', serif;
  overflow: hidden;
  background-color: #000000;
}

/* bg-layer uses real viewport height */
.bg-layer {
  position: fixed;
  top: -5%;
  left: 50%;
  transform: translateX(-50%);
  width: 100vw;
  height: 125vh;
  background-color: #000000;
  background-image: url('https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/thank-you-note_TALA.jpg');  background-position: center top;
  background-repeat: repeat-x;
  background-size: auto 100%;
  z-index: 0;
  pointer-events: none;
}

/* Phone: 101% height when screen is less than 500px wide */
@media (max-width: 499px) {
  .bg-layer {
    position: fixed;
    top: 0;
    left: 50%;
    width: 105vw;
    height: 105vh;
  }
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.header, .footer {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #FFE555;
}

.header {
  padding-top: 15px;
}
.header img {
  width: 60px;
  border-radius: 50%;
  transition: width 0.3s ease;
  display: block;
  margin: 0 auto;
}

.header h1 {
  color: #FFE555;
  font-weight: 500;
  text-decoration: line-through;
  text-transform: uppercase;
  margin: 10px 0 0 0;
  font-size: 1.5em;
  transition: transform 0.3s ease;
  position: relative;
  display: inline-block;
}

.header h1::before {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  color: #FFE555;
  text-decoration: none;
  text-shadow: 
    0px 1px 0 #ff00bb,
    0px 2px 0 #ff00bb,
    0px 3px 0 #ff0062,
    0px 4px 0 #ff0062,
    0px 5px 0 #ff4000,
    0px 6px 0 #FF4000,
    0px 7px 0 #ff8800,
    0px 8px 0 #ff8800;
  z-index: -1;
}

.menu-row {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-top: 17.5px;
}

.menu-link.daniel { transform: translateX(-7px); }
.menu-link.tala { transform: translateX(5px); }

.menu-link {
  position: relative;
  font-family: 'Fraunces', serif;
  font-weight: 700;
  font-style: italic;
  font-size: 32px;
  color: #FFE555;
  text-decoration: none;
  transition: color 0.33s ease;
}
.menu-link .underline {
  position: absolute;
  bottom: -1px;
  left: 0;
  height: 0;
  width: 0;
  background: #FFE555;
  transition: width 0.33s ease;
}
.menu-link:hover { color: white; }
.menu-link:hover .underline { width: 100%; }

.social {
  margin-top: 20px;
  display: none; 
}
.social a img { width: 33px; vertical-align: middle; }

.footer { padding-bottom: 15px; }

/* --- MOBILE / TABLET LOGO SHRINK --- */
@media (max-width: 768px) {
  .header img { width: 50px; }
}
@media (max-width: 480px) {
  .header img { width: 50px; }
  .social a img { width: 20px; }

  .menu-link.daniel { transform: translateX(-7px); }
  .menu-link.tala { transform: translateX(5px); }
}

/* --- SMALL LANDSCAPE CENTER H1 OVER LOGO --- */
@media (max-width: 1000px) and (max-height: 500px) and (orientation: landscape) {
  .header {
    display: grid;
    place-items: center;
    padding-top: 15px; 
  }

  .header a:first-child,
  .header a:nth-child(2) {
    grid-area: 1 / 1; 
  }

  .header a:nth-child(2) {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header h1 {
    margin: 0;
    transition: transform 0.3s ease;
  }

  .header img {
    width: 50px;
  }
}
</style>
</head>
<body>

<div class="bg-layer" aria-hidden="true"></div>

<div class="header">
  <a href="/home/"><img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/main/docs/website_assets/site_logo-small.jpg" alt="Site Logo"></a>
  <a href="/home/" style="text-decoration:none;"><h1 data-text="A SUPERB FAIRYWREN">A SUPERB FAIRYWREN</h1></a>
</div>

<div class="footer">
  <div class="social">
    <a href="/contact/">
      <img src="https://raw.githubusercontent.com/daniel-mea/a-superb-fairywren/2978373eaeac2a4b537306bf46ebce49d3b812c6/docs/website_assets/icon_email.svg" alt="Email">
    </a>
  </div>
</div>

<script>
/* Real viewport height fix */
(function() {
  const setVh = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };
  setVh();
  let tid = null;
  const debouncedSet = () => {
    clearTimeout(tid);
    tid = setTimeout(setVh, 80);
  };
  window.addEventListener('resize', debouncedSet);
  window.addEventListener('orientationchange', debouncedSet);
})();
</script>

</body>
</html>
