<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Superb Fairywren</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Fraunces:wght@500&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fraunces', serif;
    overflow: hidden;
  }

  /* Make entire background clickable */
  a.bg-link {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: url('https://github.com/daniel-mea/a-superb-fairywren/raw/main/Website/fairywrenGIF_large-compressed200.gif') center center / cover no-repeat;
    position: relative;
  }

  .header, .footer {
    text-align: center;
    color: #FFE555;
    position: relative;
    z-index: 2;
  }

  .header {
    padding-top: 15px;
  }

  .header img {
    width: 60px;
    border-radius: 50%;
  }

  .header h1 {
    color: #FFE555;
    font-weight: 500;
    text-decoration: line-through;
    text-transform: uppercase;
    margin: 10px 0 0 0;
    font-size: 1.5em;
  }

  .footer {
    padding-bottom: 15px;
  }

  .footer p {
    font-family: 'Fraunces', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 71px;
    line-height: 1.3em;
    max-width: 850px;
    margin: 0 auto 20px auto;
    word-wrap: break-word;
  }

  .social a img {
    width: 33px;
    vertical-align: middle;
  }

  @media (max-width: 1200px) {
    .footer p {
      max-width: 700px;
    }
  }

  @media (max-width: 768px) {
    .footer p {
      font-size: 55px;
      max-width: 90%;
    }
  }

  @media (max-width: 480px) {
    .footer p {
      font-size: 45px;
    }

    .header img {
      width: 50px;
    }

    .social a img {
      width: 20px;
    }
  }
</style>
</head>
<body>

<!-- FULL BACKGROUND CLICKABLE -->
<a class="bg-link" href="main.html"></a>

<div class="header">
  <a href="main.html">
    <img src="https://github.com/daniel-mea/a-superb-fairywren/raw/main/Website/site_logo-small.jpg" alt="Site Logo">
  </a>

  <a href="main.html" style="text-decoration:none;">
    <h1>A SUPERB FAIRYWREN</h1>
  </a>
</div>

<div class="footer">
  <a href="main.html" style="text-decoration:none; color:#FFE555;">
    <p>“WE ARE ALL AT WAR WITH OURSELVES.”</p>
  </a>

  <div class="social">
    <a href="https://instagram.com/danny__mea" target="_blank">
      <img src="https://github.com/daniel-mea/a-superb-fairywren/raw/main/Website/ig_icon.svg" alt="Instagram">
    </a>
  </div>
</div>

</body>
</html>
